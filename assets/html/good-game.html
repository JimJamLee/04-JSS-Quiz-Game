<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/styles.css" rel="stylesheet">
    <script defer src="../js/good-game.js"></script>
    <title>Good Game</title>
</head>
<body>
    <div class="container">
        <div id="good-game" class="flex-center flex-column">
            <h1 id="gg-message"> GOOD GAME! Your Score:</h1>
            <h1 id="finalScore">0</h1>
            <form class="good-game-form-container">
                <h2 id="good-game-text">Enter your initials to save your score!</h2>
                <input type="text" name="name" id="userInitials" placeholder="Enter your initials">
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
            </form>
            <button id="playAgain-btn" class="btn" onclick="location.href='../../index.html'">Play Again</button>
        </div>
    </div>
</body>
</html>
